apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.example.suts.mytestapplication1"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/aidl']
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:palette-v7:26.0.0-alpha1'   //获取图片主色调
    compile 'com.android.support:recyclerview-v7:26.0.0-alpha1'  //RecyclerView
    compile 'com.android.support:cardview-v7:26.0.0-alpha1'  //CardView
    compile 'com.github.bumptech.glide:glide:4.0.0'   //Glide图片加载和显示效果
    compile 'jp.wasabeef:glide-transformations:3.0.1'
    compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'   // If you want to use the GPU Filters
    compile 'com.squareup.retrofit2:retrofit:2.3.0'  //网络请求库：retrofit（square公司产品，封装了okhttp）
    compile 'com.squareup.retrofit2:converter-scalars:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.28'  //RecyclerViewAdapterHelper
    compile 'com.orhanobut:logger:2.1.1'   //logger工具
    compile 'io.reactivex.rxjava2:rxjava:2.1.2'  //rxjava
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    testCompile 'junit:junit:4.12'
    compile 'com.jakewharton:butterknife:8.8.1'  //快速注解butterknife
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
}
